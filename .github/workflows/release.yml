name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - alpha
          - beta
          - rc

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
      
      - name: Install Node.js Backend dependencies
        run: |
          cd backend-nodejs
          npm ci
      
      - name: Install Node dependencies
        run: npm ci
      
      - name: Install Frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build Frontend
        run: npm run build-frontend
      
      - name: Run Backend Tests
        run: |
          # Start backend in background
          cd backend-nodejs
          npm start &
          BACKEND_PID=$!
          
          # Wait for backend to start
          sleep 10
          
          # Run tests
          cd ..
          node test-nodejs-backend.js
          
          # Stop backend
          kill $BACKEND_PID
        continue-on-error: true
      
      - name: Build Electron App
        run: npx electron-builder --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate Release Notes
        run: node scripts/generate-release-notes.js
      
      - name: Verify Release Files
        if: matrix.os == 'macos-latest'
        run: |
          echo "Checking for release files..."
          ls -la dist/
          echo "DMG files found:"
          find dist/ -name "*.dmg" -exec echo "  {}" \;
      
      - name: Upload Release Assets
        uses: actions/upload-artifact@v4
        with:
          name: release-files-${{ matrix.os }}
          path: |
            dist/
            RELEASE_NOTES.md
            releases/
      
      - name: Create Release (macOS only)
        if: matrix.os == 'macos-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.dmg
            dist/*.blockmap
            RELEASE_NOTES.md
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          body_path: RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
